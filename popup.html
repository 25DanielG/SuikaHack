<html>

<head>
    <title>Popup</title>
    <link href="/popup.css" rel="stylesheet">
    <script src="popup.js"></script>
</head>

<body>
    <div class="title">
        <h3>Options</h3>
    </div>
    <form id="popup-form">
        <div class="input-group">
            <label for="fruit-type">Spawn Fruit Type</label>
            <select name="fruit-type" id="fruit-type">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="input-group">
            <label for="watermelon-combine">Toggle Watermelon Combine</label>
            <label class="switch">
                <input type="checkbox" id="watermelon-combine" name="watermelon-combine">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="input-group">
            <a class="options-submit">Apply</a>
        </div>
    </form>
</body>

</html>
